<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Gender', 'production'],
          ["2010", 30],
          ["2011", 70],
          
          ['2012', 50],
		   ["2013", 60],
          ["2014", 55],
          
          ['2015', 25],
		  ['2016', 40]
        ]);

        var options = {
          title: 'Crop Yield Prediction ',
          width: 900,
          legend: { position: 'none' },
          chart: { title: 'Crop Yield Prediction ',
                   subtitle: 'production' },
          bars: 'horizontal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: 'production'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        chart.draw(data, options);
      };
    </script>
  </head>  
<body>
    <center><div id="top_x_div" style="width: 900px; height: 500px;"></div></center>
	<a href="{{url_for('chart')}}"><button type="submit" style="background-color:green;color:white;width:150px;height:40px;">pie chart Analysis</button></a>
</body>
   
</html>
